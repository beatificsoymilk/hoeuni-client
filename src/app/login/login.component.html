<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
			<h1>= H O E U N I =</h1>
			<div class="form-content">
				<div class="form-group">
					<input type="text" name="id" [(ngModel)]="id"
						class="form-control input-underline input-lg" placeholder="ID">
				</div>

				<div class="form-group">
					<input type="password" name="password" [(ngModel)]="password"
						class="form-control input-underline input-lg"
						placeholder="Password">
				</div>
			</div>
			<a class="btn rounded-btn" (click)='login()'> Log in</a> &nbsp; <a
				type="submit" class="btn rounded-btn" routerLink="/signup">Register</a>
		</div>
	</div>
	<br>
	<alert *ngFor="let alert of alerts; let i = index" [type]="alert.type"
		dismissible="true" (close)="closeAlert(i)"> {{ alert?.msg }} </alert>
</div>
