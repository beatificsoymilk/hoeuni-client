<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
			<h1>SB Admin BS 4 Angular 4</h1>
			<form role="form" method = "post" action="/api/loginProcess">
				<div class="form-content">
					<div class="form-group">
						<input type="text" name="name"
							class="form-control input-underline input-lg"
							placeholder="ID">
					</div>

					<div class="form-group">
						<input type="password" name="password"
							class="form-control input-underline input-lg"
							placeholder="Password">
					</div>
				</div>
				<input type="submit" class="form-control" value="Log in">
				<!-- <a class="btn rounded-btn" (click) = 'login()'> Log in
				</a> -->&nbsp; <a type="submit" class="btn rounded-btn"
					routerLink="/signup">Register</a>
			</form>
		</div>
	</div>
</div>
